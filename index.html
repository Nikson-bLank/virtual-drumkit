<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=RocknRoll+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Drumkit</title>
</head>

<body>
  <div class="main">
    <h1 class="heading"><img src="images/drum.png" class="logo" alt="drum">Virtual Drumkit</h1>
    <div class="container">
      <button class="btn w" id="snare">w</button>
      <button class="btn a" id="crash">a</button>
      <button class="btn s" id="kick-bass">s</button>
      <button class="btn d" id="tom1">d</button>
      <button class="btn j" id="tom2">j</button>
      <button class="btn k" id="tom3">k</button>
      <button class="btn l" id="tom4">l</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
